<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Pro: Responsive</title>
    <style>
        /* =========================================
           CSS STYLING (How things look)
           ========================================= */

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f4f7f6; 
            padding: 20px; margin: 0; 
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.08); 
            min-height: 80vh; 
            display: flex; flex-direction: column; 
        }
        
        /* --- HEADER COLORS --- */
        .header { padding: 20px; background: #007bff; color: white; display: flex; justify-content: space-between; align-items: center; }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .btn-nav { background: rgba(255,255,255,0.2); border: none; color: white; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
        .btn-nav.active { background: white; color: #007bff; font-weight: bold; }
        .btn-associate { background: #ffc107; color: #333; font-weight: bold; margin-left: 10px; }
        .btn-pto { background: #ff5722; color: white; font-weight: bold; margin-left: 5px; }

        #currentDateDisplay { font-size: 1.5rem; font-weight: 600; width: 300px; text-align: center; }

        /* --- CALENDAR GRID --- */
        #calendar-headers { display: grid; grid-template-columns: repeat(7, 1fr); background: #f9f9f9; border-bottom: 1px solid #ddd; }
        .day-header { text-align: center; padding: 12px 0; font-weight: bold; border-left: 1px solid #ddd; }
        #calendar { flex-grow: 1; display: grid; grid-template-columns: repeat(7, 1fr); }
        
        .day-cell { 
            border-bottom: 1px solid #ddd; border-left: 1px solid #ddd; 
            padding: 8px; cursor: pointer; min-height: 120px; position: relative;
            box-sizing: border-box; 
        }
        .day-cell:hover { background-color: #f0f8ff; } 
        .day-cell.other-month { background: #fafafa; color: #ccc; }
        .has-pto-alert { border: 3px solid #d32f2f !important; background-color: #fff0f0; }

        /* View Specifics */
        .week-view .day-cell { min-height: 400px; }
        .day-view #calendar { grid-template-columns: 1fr; }
        .day-view .day-cell { min-height: 500px; border-left: none; }

        /* --- EVENT PILLS --- */
        .event { font-size: 12px; padding: 4px 8px; border-radius: 4px; margin-top: 4px; color: white; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .event-shift { background: #4caf50; } 
        .event-extra { background: #2196f3; } 
        .event-pto { background: #ff9800; }   
        .event-sick { background: #f44336; }  

        /* Modals (Simplified for space) */
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 8px; width: 480px; max-height: 90vh; overflow-y: auto; }
        .btn-save { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        .btn-cancel { background: #ccc; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        .btn-delete { background: #f44336; color: white; margin-right: auto; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        
        /* NEW Mobile header style */
        .day-cell-header-mobile {
            font-size: 1.1em; font-weight: bold; color: #007bff; padding-bottom: 5px; border-bottom: 1px solid #eee; display: none; 
        }
        
        /* ====================================================================
           MOBILE RESPONSIVENESS RULES (Generic - max-width: 768px)
           ==================================================================== */
        @media (max-width: 768px) {
            body { padding: 0 !important; } /* ðŸ’¡ AGGRESSIVE ZEROING */
            .container {
                width: 100% !important;
                max-width: 100% !important;
                border-radius: 0;
                padding: 0;
                min-height: 100vh;
            }
            .header { flex-direction: column; padding: 10px; gap: 10px; }
            #currentDateDisplay { width: auto; font-size: 1.25rem; }
            .header-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; }
            .btn-nav { padding: 8px 10px; font-size: 0.9em; }

            .day-header { padding: 8px 0; font-size: 0.8em; }
            .day-cell { min-height: 80px; padding: 4px; font-size: 0.8em; }
            .event { font-size: 10px; padding: 2px 4px; }
            .modal-content { width: 95%; margin: auto; padding: 15px; }
            .week-view #calendar { grid-template-columns: 1fr; }
            .week-view #calendar-headers { display: none; }
            .week-view .day-cell-header-mobile { display: block; }
        }

        /* ====================================================================
           PORTRAIT PHONE OPTIMIZATION (max-width: 420px)
           ==================================================================== */
        @media (max-width: 420px) {
            .day-header {
                font-size: 0.65em; 
                padding: 5px 0;
            }
            .day-cell {
                min-height: 60px; 
                padding: 1px; 
            }
            .event {
                font-size: 8px; 
                padding: 1px 2px;
            }
        }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div class="header">
        <div class="header-left">
            <button class="btn-nav" onclick="app.prev()">â—„</button>
            <div id="currentDateDisplay"></div>
            <button class="btn-nav" onclick="app.next()">â–º</button>
        </div>
        <div class="header-nav">
            <button class="btn-nav active" onclick="app.setView('month')" id="btnMonth">Monthly</button>
            <button class="btn-nav" onclick="app.setView('week')" id="btnWeek">Weekly</button>
            <button class="btn-nav" onclick="app.setView('day')" id="btnDay">Daily</button>
            <button class="btn-nav btn-associate" onclick="ui.openAssociateModal()">Associates</button>
            <button class="btn-nav btn-pto" onclick="ui.openPTOListModal()">PTO List</button>
        </div>
    </div>
    <div id="calendar-headers"></div>
    <div id="calendar"></div>
</div>

<button id="resetDataBtn" onclick="app.resetAllData()">Reset All Data</button>

<script>
    // --- DATA MANAGERS (Truncated for brevity) ---
    class AssociateManager { /* ... full logic ... */ }
    class ScheduleManager { /* ... full logic ... */ }
    class CalendarView {
        // ... full constructor and methods ...
        renderMonth() {
            this.grid.style.gridTemplateColumns = 'repeat(7, 1fr)';
            this.headers.style.gridTemplateColumns = 'repeat(7, 1fr)';
            this.dateDisplay.innerText = this.currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri'].forEach(d => this.headers.innerHTML += `<div class="day-header">${d}</div>`);
            const year = this.currentDate.getFullYear();
            const month = this.currentDate.getMonth();
            const offset = (new Date(year, month, 1, 12, 0, 0).getDay() + 1) % 7;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < 42; i++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (i < offset || i >= offset + daysInMonth) {
                    cell.classList.add('other-month');
                } else {
                    const dayNum = i - offset + 1;
                    const dateObj = new Date(year, month, dayNum, 12, 0, 0);
                    const dateStr = this.formatDate(dateObj);
                    cell.innerHTML = `<div style="font-weight:bold; margin-bottom:5px;">${dayNum}</div>`;
                    this.setupCell(cell, dateStr, dateObj);
                }
                this.grid.appendChild(cell);
            }
        }
        
        renderWeek() {
            this.grid.style.gridTemplateColumns = 'repeat(7, 1fr)';
            this.headers.style.gridTemplateColumns = 'repeat(7, 1fr)';
            const startOfWeek = new Date(this.currentDate);
            const dayOffset = (this.currentDate.getDay() + 1) % 7;
            startOfWeek.setDate(this.currentDate.getDate() - dayOffset);
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            this.dateDisplay.innerText = `${startOfWeek.toLocaleDateString()} - ${endOfWeek.toLocaleDateString()}`;

            for(let i=0; i<7; i++) {
                const day = new Date(startOfWeek);
                day.setDate(startOfWeek.getDate() + i);
                const dateStr = this.formatDate(day);
                
                this.headers.innerHTML += `<div class="day-header">${day.toLocaleDateString('en-US', {weekday:'short', month:'numeric', day:'numeric'})}</div>`;
                
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                
                const mobileHeader = document.createElement('div');
                mobileHeader.className = 'day-cell-header-mobile';
                mobileHeader.innerText = day.toLocaleDateString('en-US', {weekday:'long', month:'numeric', day:'numeric'});
                cell.appendChild(mobileHeader);
                
                this.setupCell(cell, dateStr, day);
                this.grid.appendChild(cell);
            }
        }
        
        formatDate(date) { return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`; }
        // ... rest of the CalendarView class ...
    }
    
    // ... all other classes (UIManager, etc.) and full logic from previous version ...
    
    // --- NEW: ROBUST RESIZE AND ORIENTATION FIX ---
    let resizeTimer;
    function handleResizeAndOrientation() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            // This forces a complete redraw after the browser finishes rotating
            calendarView.render();
        }, 150); 
    }
    window.addEventListener('resize', handleResizeAndOrientation);
    window.addEventListener('orientationchange', handleResizeAndOrientation);
    
    // ... rest of the initial startup logic ...
</script>
</body>
</html>
