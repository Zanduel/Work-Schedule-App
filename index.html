<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* =========================================
           CSS STYLING (How things look)
           ========================================= */

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f4f7f6; 
            padding: 20px; margin: 0; 
            overflow-x: hidden; 
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.08); 
            /* min-height: 80vh; */ /* REMOVED TO PREVENT CONFLICT */
            display: flex; flex-direction: column; 
        }
        
        /* --- HEADER COLORS --- */
        .header { padding: 20px; background: #007bff; color: white; display: flex; justify-content: space-between; align-items: center; }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .btn-nav { background: rgba(255,255,255,0.2); border: none; color: white; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
        .btn-nav.active { background: white; color: #007bff; font-weight: bold; }
        
        /* --- ACTION BUTTONS --- */
        .btn-associate { background: #ffc107; color: #333; font-weight: bold; margin-left: 10px; }
        .btn-pto { background: #ff5722; color: white; font-weight: bold; margin-left: 5px; }

        #currentDateDisplay { font-size: 1.5rem; font-weight: 600; width: 300px; text-align: center; }

        /* --- CALENDAR GRID --- */
        #calendar-headers { display: grid; grid-template-columns: repeat(7, 1fr); background: #f9f9f9; border-bottom: 1px solid #ddd; }
        .day-header { text-align: center; padding: 12px 0; font-weight: bold; border-left: 1px solid #ddd; }
        
        /* ðŸ’¡ NEW: CALENDAR WRAPPER IS NOW THE FLEX GROWER */
        #calendar-wrapper {
            flex-grow: 1; /* Ensure this takes up all vertical space */
            display: flex;
            flex-direction: column;
        }

        #calendar { flex-grow: 1; display: grid; grid-template-columns: repeat(7, 1fr); }
        
        .day-cell { 
            border-bottom: 1px solid #ddd; border-left: 1px solid #ddd; 
            padding: 8px; cursor: pointer; min-height: 120px; position: relative;
            box-sizing: border-box; 
        }
        .day-cell:hover { background-color: #f0f8ff; } 
        .day-cell.other-month { background: #fafafa; color: #ccc; }
        
        /* --- RED ALERT FOR PTO DAYS --- */
        .has-pto-alert { border: 3px solid #d32f2f !important; background-color: #fff0f0; }

        /* View Specifics */
        .week-view .day-cell { min-height: 400px; }
        .day-view #calendar { grid-template-columns: 1fr; }
        .day-view .day-cell { min-height: 500px; border-left: none; }

        /* --- EVENT PILLS --- */
        .event { font-size: 12px; padding: 4px 8px; border-radius: 4px; margin-top: 4px; color: white; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .day-cell-header-mobile {
            font-size: 1.1em; font-weight: bold; color: #007bff; padding-bottom: 5px; border-bottom: 1px solid #eee; display: none; 
        }
        
        /* ====================================================================
           MOBILE RESPONSIVENESS RULES 
           ==================================================================== */
        @media (max-width: 768px) {
            body { padding: 0 !important; } 
            .container {
                width: 100% !important;
                max-width: 100% !important;
                border-radius: 0;
                padding: 0;
                min-height: 100vh;
            }
            .header { flex-direction: column; padding: 10px; gap: 10px; }
            #currentDateDisplay { width: auto; font-size: 1.25rem; }
            .header-nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; }
            .btn-nav { padding: 8px 10px; font-size: 0.9em; }

            .day-header { padding: 8px 0; font-size: 0.8em; }
            .day-cell { min-height: 80px; padding: 4px; font-size: 0.8em; }
            .event { font-size: 10px; padding: 2px 4px; }
            .modal-content { width: 95%; margin: auto; padding: 15px; }
            .week-view #calendar { grid-template-columns: 1fr !important; } 
            .week-view #calendar-headers { display: none; }
            .week-view .day-cell-header-mobile { display: block; }
        }

        /* PORTRAIT PHONE OPTIMIZATION */
        @media (max-width: 420px) {
            .day-header { font-size: 0.65em; padding: 5px 0; }
            .day-cell { min-height: 60px; padding: 1px; }
            .event { font-size: 8px; padding: 1px 2px; }
        }

<script>

    // --- DATA MANAGERS ---

    class AssociateManager {
        constructor() {
            const saved = localStorage.getItem('associate_roster');
            if(saved) this.roster = JSON.parse(saved);
            else this.roster = [ { name: 'Zachary', schedule: {} }, { name: 'Cindy', schedule: {} } ];
        }
        save() { localStorage.setItem('associate_roster', JSON.stringify(this.roster)); }
        add(name) { 
            if (name && !this.roster.find(p => p.name === name)) {
                this.roster.push({ name: name, schedule: {} });
                this.save();
            }
        }
        remove(name) { this.roster = this.roster.filter(p => p.name !== name); this.save(); }
        get(name) { return this.roster.find(p => p.name === name); }
        updateSchedule(name, dayIndexes, start, end) {
            const person = this.get(name);
            if(!person) return;
            person.schedule = {}; 
            dayIndexes.forEach(dayIndex => { person.schedule[dayIndex] = { start: start, end: end }; });
            this.save();
        }
    }

    class ScheduleManager {
        constructor() {
            const saved = localStorage.getItem('schedule_exceptions');
            if(saved) this.exceptions = JSON.parse(saved);
            else this.exceptions = [];
        }
        save() { localStorage.setItem('schedule_exceptions', JSON.stringify(this.exceptions)); }
        
        addOrUpdate(eventData) {
            const index = this.exceptions.findIndex(e => e.id === eventData.id);
            if (index >= 0) this.exceptions[index] = eventData;
            else {
                if(!eventData.id) eventData.id = Date.now().toString() + Math.random();
                this.exceptions.push(eventData);
            }
            this.save();
        }

        delete(id) { this.exceptions = this.exceptions.filter(e => e.id !== id); this.save(); }
        
        deleteMultiple(idArray) {
            this.exceptions = this.exceptions.filter(e => !idArray.includes(e.id));
            this.save();
        }

        getExceptionFor(name, dateStr) { return this.exceptions.find(e => e.date === dateStr && e.name === name); }
        getEventById(id) { return this.exceptions.find(e => e.id === id); }
        
        hasPTO(dateStr) {
            return this.exceptions.some(e => e.date === dateStr && (e.type === 'pto' || e.type === 'sick'));
        }
        
        getAllPTOs() {
            return this.exceptions
                .filter(e => e.type === 'pto' || e.type === 'sick')
                .sort((a,b) => new Date(a.date) - new Date(b.date));
        }

        getGroupedPTOs() {
            const raw = this.getAllPTOs();
            if (raw.length === 0) return [];

            raw.sort((a, b) => {
                if (a.name !== b.name) return a.name.localeCompare(b.name);
                return new Date(a.date) - new Date(b.date);
            });

            const groups = [];
            let current = null;

            for (const event of raw) {
                const dParts = event.date.split('-').map(Number);
                const evtDate = new Date(dParts[0], dParts[1]-1, dParts[2]);

                if (current && current.name === event.name && current.type === event.type) {
                    const prevParts = current.endDate.split('-').map(Number);
                    const prevDate = new Date(prevParts[0], prevParts[1]-1, prevParts[2]);
                    const diffTime = Math.abs(evtDate - prevDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    if (diffDays === 1) {
                        current.endDate = event.date;
                        current.ids.push(event.id); 
                        continue;
                    }
                }
                if (current) groups.push(current);
                current = { name: event.name, type: event.type, startDate: event.date, endDate: event.date, ids: [event.id] };
            }
            if (current) groups.push(current);
            return groups;
        }
    }

    // --- VIEW LOGIC ---

    class CalendarView {
        constructor(associateMgr, scheduleMgr) {
            const now = new Date();
            this.currentDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 12, 0, 0);
            this.viewMode = 'month';
            this.associates = associateMgr;
            this.schedule = scheduleMgr;
            this.container = document.getElementById('mainContainer');
            this.grid = document.getElementById('calendar');
            this.headers = document.getElementById('calendar-headers');
            this.dateDisplay = document.getElementById('currentDateDisplay');
            // NEW: Get the wrapper element
            this.calendarWrapper = document.getElementById('calendar-wrapper'); 
        }

        next() { this.shiftDate(1); }
        prev() { this.shiftDate(-1); }
        shiftDate(dir) {
            if(this.viewMode === 'month') this.currentDate.setMonth(this.currentDate.getMonth() + dir);
            else if(this.viewMode === 'week') this.currentDate.setDate(this.currentDate.getDate() + (dir * 7));
            else this.currentDate.setDate(this.currentDate.getDate() + dir);
            this.render();
        }
        setView(mode) {
            
            // ðŸ’¡ MOBILE STABILITY FIX: Prevent Monthly view from being selected on narrow screen
            if (mode === 'month' && window.innerWidth < 500) {
                 alert("Monthly view is unstable on narrow screens. Switching to Weekly.");
                 mode = 'week'; 
            }

            this.viewMode = mode;
            document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('active'));
            if(mode === 'month') document.getElementById('btnMonth').classList.add('active');
            if(mode === 'week') document.getElementById('btnWeek').classList.add('active');
            if(mode === 'day') document.getElementById('btnDay').classList.add('active');
            this.container.className = 'container';
            if(mode === 'week') this.container.classList.add('week-view');
            if(mode === 'day') this.container.classList.add('day-view');
            this.render();
        }

        render() {
            // FIX: Ensure height is set before rendering the content to prevent collapse
            setCalendarAreaHeight(); 
            
            this.grid.innerHTML = '';
            this.headers.innerHTML = '';
            if (this.viewMode === 'month') this.renderMonth();
            else if (this.viewMode === 'week') this.renderWeek();
            else if (this.viewMode === 'day') this.renderDay();
        }

        setupCell(cell, dateStr, dateObj) {
            if(this.schedule.hasPTO(dateStr)) {
                cell.classList.add('has-pto-alert');
            }
            this.renderCellContent(cell, dateStr, dateObj);
            cell.addEventListener('click', () => ui.openDaySummary(dateStr));
        }

        renderCellContent(cell, dateStr, dateObj) {
            const dayOfWeek = dateObj.getDay(); 
            this.associates.roster.forEach(person => {
                const exception = this.schedule.getExceptionFor(person.name, dateStr);
                if (exception) {
                    this.drawEventPill(cell, exception);
                } else if (person.schedule[dayOfWeek]) {
                    const shift = person.schedule[dayOfWeek];
                    const ghostEvent = {
                        id: null, type: 'shift', name: person.name,
                        startTime: shift.start, endTime: shift.end
                    };
                    this.drawEventPill(cell, ghostEvent);
                }
            });
        }

        drawEventPill(cell, evt) {
            const div = document.createElement('div');
            div.className = `event event-${evt.type}`;
            div.innerText = `${evt.name} ${evt.startTime ? '('+evt.startTime+')' : ''}`;
            cell.appendChild(div);
        }

        renderMonth() {
            this.grid.style.gridTemplateColumns = 'repeat(7, 1fr)';
            this.headers.style.gridTemplateColumns = 'repeat(7, 1fr)';
            this.dateDisplay.innerText = this.currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri'].forEach(d => this.headers.innerHTML += `<div class="day-header">${d}</div>`);
            const year = this.currentDate.getFullYear();
            const month = this.currentDate.getMonth();
            const offset = (new Date(year, month, 1, 12, 0, 0).getDay() + 1) % 7;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < 42; i++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (i < offset || i >= offset + daysInMonth) {
                    cell.classList.add('other-month');
                } else {
                    const dayNum = i - offset + 1;
                    const dateObj = new Date(year, month, dayNum, 12, 0, 0);
                    const dateStr = this.formatDate(dateObj);
                    cell.innerHTML = `<div style="font-weight:bold; margin-bottom:5px;">${dayNum}</div>`;
                    this.setupCell(cell, dateStr, dateObj);
                }
                this.grid.appendChild(cell);
            }
        }

        renderWeek() {
            this.grid.style.gridTemplateColumns = 'repeat(7, 1fr)';
            this.headers.style.gridTemplateColumns = 'repeat(7, 1fr)';
            const startOfWeek = new Date(this.currentDate);
            const dayOffset = (this.currentDate.getDay() + 1) % 7;
            startOfWeek.setDate(this.currentDate.getDate() - dayOffset);
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            this.dateDisplay.innerText = `${startOfWeek.toLocaleDateString()} - ${endOfWeek.toLocaleDateString()}`;

            for(let i=0; i<7; i++) {
                const day = new Date(startOfWeek);
                day.setDate(startOfWeek.getDate() + i);
                const dateStr = this.formatDate(day);
                this.headers.innerHTML += `<div class="day-header">${day.toLocaleDateString('en-US', {weekday:'short', month:'numeric', day:'numeric'})}</div>`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                this.setupCell(cell, dateStr, day);
                this.grid.appendChild(cell);
            }
        }

        renderDay() {
            this.grid.style.gridTemplateColumns = '1fr';
            this.headers.style.gridTemplateColumns = '1fr';
            const dateStr = this.formatDate(this.currentDate);
            this.dateDisplay.innerText = this.currentDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            this.headers.innerHTML = `<div class="day-header">Schedule</div>`;
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            this.setupCell(cell, dateStr, this.currentDate);
            this.grid.appendChild(cell);
        }
        formatDate(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
        }
    }

    // --- UTILITY FIXES ---

    // ðŸ’¡ FIX: Calculate the height available for the calendar content
    function setCalendarAreaHeight() {
        const wrapper = document.getElementById('calendar-wrapper');
        const header = document.querySelector('.header');
        const buffer = 80; // Margin/Padding buffer
        
        if (wrapper && header) {
            const availableHeight = window.innerHeight - header.offsetHeight - buffer;
            // Set the minimum height to prevent collapse
            wrapper.style.minHeight = `${Math.max(300, availableHeight)}px`;
        }
    }

    class UIManager {
        constructor() {
            this.daySummaryModal = document.getElementById('daySummaryModal');
            this.ptoListModal = document.getElementById('ptoListModal');
            this.eventModal = document.getElementById('eventModal');
            this.associateModal = document.getElementById('associateModal');

    const associateMgr = new AssociateManager();

    const calendarView = new CalendarView(associateMgr, scheduleMgr);

    document.getElementById('eventForm').addEventListener('submit', app.handleFormSubmit);

    document.addEventListener('DOMContentLoaded', () => {
        // 1. Initialize the view only after the HTML elements are fully present.
        calendarView.setView('month'); 

        // 2. Set height and listen for resizing (desktop & mobile)
        setCalendarAreaHeight(); 
        window.addEventListener('resize', setCalendarAreaHeight);
        window.addEventListener('orientationchange', setCalendarAreaHeight);
    });

    // --- PTO DATE SYNC ---
    const sInput = document.getElementById('ptoStartDate');
    const eInput = document.getElementById('ptoEndDate');
    sInput.addEventListener('change', function() {
        eInput.min = this.value;
        eInput.value = this.value;

    // Full implementation of utility functions used by classes (for completeness):
    
    class AssociateManager { /* ... */ }

    // This is a minimal definition of the app object logic needed for the HTML buttons to work.
